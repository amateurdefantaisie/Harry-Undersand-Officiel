<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>⛩️ Amateur De Fantaisie ⛩️ - Solutions Tech</title>

<!-- FAVICON ⛩️ -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<text y='0.9em' font-size='90'>⛩️</text>
</svg>">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0a0a0a;
--card:#141414;
--border:rgba(139,92,246,.3);
--violet:#8b5cf6;
--violet-dark:#7c3aed;
--text:#fff;
--muted:#b4b4b4;
}
body{
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
}

/* NAVBAR */
header{
position:fixed;
top:0;
width:100%;
z-index:1000;
background:rgba(10,10,10,.9);
backdrop-filter:blur(20px);
border-bottom:1px solid var(--border);
}
.navbar{
max-width:1200px;
margin:auto;
padding:16px 24px;
display:flex;
align-items:center;
justify-content:space-between;
}

/* LOGO */
.logo{
font-weight:800;
font-size:1.4rem;
color:var(--violet);
text-decoration:none;
}

/* MENU */
.nav-links{
display:flex;
gap:32px;
align-items:center;
}
.nav-links a{
color:var(--muted);
text-decoration:none;
font-weight:500;
}
.nav-links a:hover{color:var(--violet)}

/* AUTH */
.auth{
position:relative;
}
.auth-btn{
background:linear-gradient(135deg,var(--violet),var(--violet-dark));
border:none;
color:white;
padding:10px 18px;
border-radius:25px;
cursor:pointer;
font-weight:600;
}
.auth-menu{
display:none;
position:absolute;
right:0;
top:50px;
background:var(--card);
border:1px solid var(--border);
border-radius:12px;
overflow:hidden;
min-width:180px;
}
.auth-menu button{
width:100%;
padding:12px;
border:none;
background:none;
color:white;
text-align:left;
cursor:pointer;
}
.auth-menu button i{margin-right:8px;color:var(--violet)}
.auth-menu button:hover{background:#1f1f1f}

/* MOBILE */
.burger{
display:none;
font-size:1.6rem;
cursor:pointer;
}
@media(max-width:900px){
.nav-links{
position:absolute;
top:70px;
left:0;
width:100%;
background:#0a0a0a;
flex-direction:column;
padding:20px;
display:none;
}
.nav-links.show{display:flex}
.burger{display:block}
}

/* HERO */
.hero{
padding-top:140px;
text-align:center;
}
.hero h1{font-size:2.5rem}
.hero p{color:var(--muted)}
footer{text-align:center;padding:2rem;color:#6b7280}
</style>
</head>

<body>

<header>
<div class="navbar">
<a class="logo" href="/">⛩️ Amateur De Fantaisie</a>

<div class="burger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>

<nav class="nav-links" id="menu">
<a href="/">Accueil</a>
<a href="/services.html">Services</a>
<a href="/chatbot.html">Chatbots</a>
<a href="/servicetv.html">Service TV</a>
<a href="/about.html">À propos</a>
<a href="/contact.html">Contact</a>

<div class="auth" id="auth-area">
<button class="auth-btn" onclick="toggleAuth()">Connexion</button>
<div class="auth-menu" id="auth-menu">
<button onclick="loginGoogle()"><i class="fab fa-google"></i> Google</button>
<button onclick="loginGithub()"><i class="fab fa-github"></i> GitHub</button>
<button onclick="loginFacebook()"><i class="fab fa-facebook"></i> Facebook</button>
</div>
</div>
</nav>
</div>
</header>

<section class="hero">
<h1>Solutions Technologiques Sur Mesure</h1>
<p>Chatbots intelligents • IA • Web • Design</p>
</section>

<footer>© 2026 Amateur De Fantaisie</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth,GoogleAuthProvider,GithubAuthProvider,FacebookAuthProvider,
signInWithPopup,signOut,onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore,doc,setDoc,serverTimestamp } from
"https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
apiKey:"AIzaSyBdo7NO1PnAa90PhEhuzpllkB1ESGZu3J8",
authDomain:"harry-undersand.firebaseapp.com",
projectId:"harry-undersand"
});

const auth=getAuth(app);
const db=getFirestore(app);

const google=new GoogleAuthProvider();
const github=new GithubAuthProvider();
const facebook=new FacebookAuthProvider();

window.loginGoogle=()=>signInWithPopup(auth,google);
window.loginGithub=()=>signInWithPopup(auth,github);
window.loginFacebook=()=>signInWithPopup(auth,facebook);
window.logout=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
const area=document.getElementById("auth-area");
if(user){
area.innerHTML=`
<img src="${user.photoURL}" style="width:32px;border-radius:50%">
<span>${user.displayName}</span>
<button class="auth-btn" onclick="logout()">Déconnexion</button>`;
setDoc(doc(db,"users",user.uid),{
name:user.displayName,email:user.email,lastLogin:serverTimestamp()
},{merge:true});
}
});
</script>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}
function toggleAuth(){
document.getElementById("auth-menu").style.display =
document.getElementById("auth-menu").style.display==="block"?"none":"block";
}
</script>

</body>
</html>
