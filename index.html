<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Harry Undersand</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  margin:0;
  padding:0;
}
.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card {
  background:#020617;
  border-radius:10px;
  padding:20px;
  margin-bottom:20px;
}
button {
  padding:10px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.btn-google {
  background:#2563eb;
  color:white;
}
table {
  width:100%;
  border-collapse:collapse;
}
th,td {
  padding:8px;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<div class="container">

  <!-- VISITEUR -->
  <div class="card" id="authGuest">
    <h2>Connexion</h2>
    <button class="btn-google" id="loginGoogle">Connexion Google</button>
  </div>

  <!-- UTILISATEUR CONNECTÃ‰ -->
  <div class="card" id="authUser" style="display:none">
    <h2 id="welcome"></h2>
    <button id="logout">DÃ©connexion</button>
  </div>

  <!-- ADMIN -->
  <div class="card" id="adminPanel" style="display:none">
    <h2>ðŸ‘‘ Administration</h2>

    <p>ðŸ“Š Visites : <b><span id="adminVisits">0</span></b></p>

    <h3>ðŸ‘¥ Utilisateurs</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>RÃ´le</th>
          <th>Statut</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

</div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  getDocs,
  collection,
  serverTimestamp,
  increment
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


// ðŸ”‘ CONFIG FIREBASE (LAISSE LA TIENNE)
const firebaseConfig = {
  apiKey: "TA_CLE",
  authDomain: "TON_DOMAINE",
  projectId: "TON_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();


// ðŸŽ¯ ELEMENTS HTML
const authGuest = document.getElementById("authGuest");
const authUser = document.getElementById("authUser");
const adminPanel = document.getElementById("adminPanel");
const welcome = document.getElementById("welcome");
const usersTable = document.getElementById("usersTable");
const adminVisits = document.getElementById("adminVisits");


// ðŸ” CONNEXION
document.getElementById("loginGoogle").onclick = () =>
  signInWithPopup(auth, provider);

document.getElementById("logout").onclick = () =>
  signOut(auth);


// ðŸ‘¤ AUTH STATE
onAuthStateChanged(auth, async user => {

  if (!user) {
    authGuest.style.display = "block";
    authUser.style.display = "none";
    adminPanel.style.display = "none";
    return;
  }

  authGuest.style.display = "none";
  authUser.style.display = "block";
  welcome.textContent = "Bienvenue " + user.displayName;

  const userRef = doc(db,"users",user.uid);
  let snap = await getDoc(userRef);

  // crÃ©er utilisateur
  if (!snap.exists()) {
    await setDoc(userRef,{
      name:user.displayName,
      email:user.email,
      role:"user",
      blocked:false,
      createdAt:serverTimestamp()
    });
    snap = await getDoc(userRef);
  }

  // bloquÃ©
  if (snap.data().blocked) {
    alert("Compte bloquÃ©");
    await signOut(auth);
    return;
  }

  // admin
  if (snap.data().role === "admin") {
    adminPanel.style.display = "block";
    loadStats();
    loadUsers();
  } else {
    adminPanel.style.display = "none";
  }
});


// ðŸ“Š STATS VISITES
async function loadStats(){
  const ref = doc(db,"stats","global");
  await setDoc(ref,{visits:increment(1)},{merge:true});
  const snap = await getDoc(ref);
  adminVisits.textContent = snap.data().visits || 0;
}


// ðŸ‘¥ USERS
async function loadUsers(){
  usersTable.innerHTML="";
  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u=d.data();
    usersTable.innerHTML+=`
      <tr>
        <td>${u.email}</td>
        <td>${u.role}</td>
        <td>${u.blocked?"â›”":"âœ…"}</td>
        <td>
          <button onclick="toggleBlock('${d.id}',${u.blocked})">
            ${u.blocked?"DÃ©bloquer":"Bloquer"}
          </button>
        </td>
      </tr>
    `;
  });
}

window.toggleBlock = async (uid, blocked)=>{
  await setDoc(doc(db,"users",uid),{blocked:!blocked},{merge:true});
  loadUsers();
};

</script>
</body>
</html>
