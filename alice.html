<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Alice — Assistant IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== STYLE GLOBAL ===== -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0d12;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* Top bar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 56px;
      width: 100%;
      background: linear-gradient(180deg, #0f1220, #0b0d12);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
      box-shadow: 0 2px 10px rgba(0,0,0,.5);
    }

    .topbar a {
      color: #8ab4ff;
      text-decoration: none;
      font-size: 14px;
    }

    /* Botpress full page */
    #bp-web-widget {
      position: fixed !important;
      top: 56px !important;
      left: 0;
      width: 100%;
      height: calc(100% - 56px);
      z-index: 1;
    }
  </style>

  <!-- ===== FIREBASE AUTH ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "/login.html";
      }
    });
  </script>

  <!-- ===== BOTPRESS ===== -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
</head>

<body>

  <!-- ===== TOP BAR ===== -->
  <div class="topbar">
    <a href="/">← Retour au site</a>
  </div>

  <!-- ===== BOTPRESS INIT ===== -->
  <script>
    window.botpressWebChat.init({
      host: "https://cdn.botpress.cloud/webchat/v1",
      botId: "e4fdf004-40f4-4904-b6a8-53eb475d506e",
      clientId: "9efd43de-fb4a-4a8a-abf5-42d69fb1b5a7",

      containerWidth: "100%",
      layoutWidth: "100%",

      hideWidget: true,
      showCloseButton: false,

      theme: "dark",
      botName: "Alice",
      composerPlaceholder: "Posez votre question à Alice…"
    });

    // OUVERTURE AUTO
    window.botpressWebChat.onEvent(
      function () {
        window.botpressWebChat.sendEvent({ type: "show" });
      },
      ["LIFECYCLE.LOADED"]
    );
  </script>

</body>
</html>
