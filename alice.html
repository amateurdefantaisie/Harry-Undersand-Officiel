<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Alice — Assistant IA</title>
  <link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⛩️</text></svg>">

  <!-- SEO -->
  <meta name="description" content="Discutez avec Alice, l’assistante IA intelligente." />
  <meta name="theme-color" content="#ffffff" />

  <!-- Manifest PWA (inline) -->
  <link
    rel="manifest"
    href='data:application/json,{
      "name":"Alice — Assistant IA",
      "short_name":"Alice",
      "start_url":"/alice.html",
      "display":"standalone",
      "background_color":"#ffffff",
      "theme_color":"#ffffff",
      "icons":[
        {
          "src":"https://files.bpcontent.cloud/2025/12/11/13/20251211133410-XE4M25HS.jpeg",
          "sizes":"192x192",
          "type":"image/png"
        },
        {
          "src":"https://files.bpcontent.cloud/2025/12/11/13/20251211133410-XE4M25HS.jpeg",
          "sizes":"512x512",
          "type":"image/png"
        }
      ]
    }'
  />

  <style>
    /* RESET */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
      overflow: hidden;
    }

    /* HEADER */
    .top-bar {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 14px;
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
      z-index: 10;
    }

    .back-btn {
      text-decoration: none;
      color: #3276ea;
      font-weight: 500;
      font-size: 15px;
    }

    /* CONTAINER */
    .chatbot-wrapper {
      position: fixed;
      inset: 52px 0 0 0;
      background: #ffffff;
      animation: fadeIn 0.35s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px) scale(0.985);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Mobile safe */
    @media (max-width: 768px) {
      html,
      body {
        height: 100dvh;
      }

      .chatbot-wrapper {
        height: calc(100dvh - 52px);
      }
    }
  </style>
</head>

<body>
  <!-- Bouton retour -->
  <header class="top-bar">
    <a href="/" class="back-btn">← Retour au site</a>
  </header>

  <!-- Chatbot fullscreen -->
  <div class="chatbot-wrapper">
    <iframe
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/23/20251210230142-Z03GGRUZ.json"
      allow="microphone; clipboard-write"
      loading="eager"
      referrerpolicy="no-referrer"
      title="Alice — Chatbot"
    ></iframe>
  </div>

<footer>
© 2026 Amateur De Fantaisie — Chatbots by Harry Undersand
</footer>
  
  <!-- Service Worker (inline PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      const swCode = `
        self.addEventListener("install", e => self.skipWaiting());
        self.addEventListener("activate", e => self.clients.claim());
        self.addEventListener("fetch", e => {});
      `;
      const blob = new Blob([swCode], { type: "text/javascript" });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl);
    }
  </script>
</body>
</html>
