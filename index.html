<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getAuth,
GoogleAuthProvider,
signInWithPopup,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
getFirestore,
collection,
addDoc,
getDocs,
query,
orderBy,
limit,
doc,
setDoc,
serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"


// üîë CONFIG FIREBASE (LAISSE LA TIENNE)
const firebaseConfig = {
  apiKey: "AIzaSyBdo7NO1PnAa90PhEhuzpllkB1ESGZu3J8",
  authDomain: "harry-undersand.firebaseapp.com",
  projectId: "harry-undersand",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();


// üéØ ELEMENTS HTML
const authGuest = document.getElementById("authGuest");
const authUser = document.getElementById("authUser");
const adminPanel = document.getElementById("adminPanel");
const welcome = document.getElementById("welcome");
const usersTable = document.getElementById("usersTable");
const adminVisits = document.getElementById("adminVisits");


// üîê CONNEXION
document.getElementById("loginGoogle").onclick = () =>
  signInWithPopup(auth, provider);

document.getElementById("logout").onclick = () =>
  signOut(auth);


// üë§ AUTH STATE
onAuthStateChanged(auth, async user => {

  if (!user) {
    authGuest.style.display = "block";
    authUser.style.display = "none";
    adminPanel.style.display = "none";
    return;
  }

  authGuest.style.display = "none";
  authUser.style.display = "block";
  welcome.textContent = "Bienvenue " + user.displayName;

  const userRef = doc(db,"users",user.uid);
  let snap = await getDoc(userRef);

  // cr√©er utilisateur
  if (!snap.exists()) {
    await setDoc(userRef,{
      name:user.displayName,
      email:user.email,
      role:"user",
      blocked:false,
      createdAt:serverTimestamp()
    });
    snap = await getDoc(userRef);
  }

  // bloqu√©
  if (snap.data().blocked) {
    alert("Compte bloqu√©");
    await signOut(auth);
    return;
  }

  // admin
  if (snap.data().role === "admin") {
    adminPanel.style.display = "block";
    loadStats();
    loadUsers();
  } else {
    adminPanel.style.display = "none";
  }
});


// üìä STATS VISITES
async function loadStats(){
  const ref = doc(db,"stats","global");
  await setDoc(ref,{visits:increment(1)},{merge:true});
  const snap = await getDoc(ref);
  adminVisits.textContent = snap.data().visits || 0;
}


// üë• USERS
async function loadUsers(){
  usersTable.innerHTML="";
  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u=d.data();
    usersTable.innerHTML+=`
      <tr>
        <td>${u.email}</td>
        <td>${u.role}</td>
        <td>${u.blocked?"‚õî":"‚úÖ"}</td>
        <td>
          <button onclick="toggleBlock('${d.id}',${u.blocked})">
            ${u.blocked?"D√©bloquer":"Bloquer"}
          </button>
        </td>
      </tr>
    `;
  });
}

window.toggleBlock = async (uid, blocked)=>{
  await setDoc(doc(db,"users",uid),{blocked:!blocked},{merge:true});
  loadUsers();
};

</script>
