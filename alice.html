<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alice — Assistant IA</title>

  <!-- SEO minimal -->
  <meta name="description" content="Discute avec Alice, l’assistante IA intelligente de Harry Undersand." />

  <!-- Reset total -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0f1a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Container fullscreen */
    .chatbot-wrapper {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #0b0f1a;
      animation: fadeIn 0.4s ease-out;
    }

    /* Iframe fullscreen */
    .chatbot-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Animation d’entrée */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Mobile safe */
    @media (max-width: 600px) {
      html, body {
        height: 100dvh;
      }

      .chatbot-wrapper {
        height: 100dvh;
      }
    }
  </style>
</head>

<body>
  <div class="chatbot-wrapper">
    <iframe
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/23/20251210230142-Z03GGRUZ.json"
      allow="microphone; clipboard-write"
      loading="eager"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
