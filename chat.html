<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat temps réel</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      background: #0b141a;
      height: 100vh;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 30%;
      background: #111b21;
      color: white;
      border-right: 1px solid #2a3942;
    }

    .sidebar-header {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #2a3942;
    }

    .chat-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-list li {
      padding: 12px;
      border-bottom: 1px solid #2a3942;
      cursor: pointer;
    }

    .chat-list li:hover {
      background: #202c33;
    }

    /* ===== CHAT AREA ===== */
    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #202c33;
      color: white;
      padding: 15px;
      border-bottom: 1px solid #2a3942;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #0b141a;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .me {
      background: #005c4b;
      margin-left: auto;
      color: white;
    }

    .other {
      background: #202c33;
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #202c33;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 20px;
      background: #00a884;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">WhatsApp Web</div>
    <ul class="chat-list">
      <li onclick="openChat('Jean')">Jean</li>
      <li onclick="openChat('Marie')">Marie</li>
      <li onclick="openChat('Groupe Test')">Groupe Chat</li>
    </ul>
  </div>

  <div class="chat-area">
    <div class="chat-header" id="chatName">Sélectionnez une discussion</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Écrire un message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    let currentChat = null;
    const messagesDiv = document.getElementById('messages');
    const chatName = document.getElementById('chatName');

    function openChat(name) {
      currentChat = name;
      chatName.textContent = name;
      messagesDiv.innerHTML = '';
    }

    function sendMessage() {
      const input = document.getElementById('input');
      if (!input.value || !currentChat) return;

      addMessage(input.value, 'me');
      input.value = '';

      // Simulation réponse autre utilisateur
      setTimeout(() => {
        addMessage('Réponse de ' + currentChat, 'other');
      }, 1000);
    }

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
