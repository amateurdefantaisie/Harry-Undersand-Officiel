<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Alice — Assistant IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0b0d12;
  color: #fff;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* Cache tout tant que l'auth n'est pas validée */
body.locked {
  visibility: hidden;
}

.topbar {
  position: fixed;
  top: 0;
  left: 0;
  height: 56px;
  width: 100%;
  background: #0f1220;
  display: flex;
  align-items: center;
  padding: 0 16px;
  z-index: 10;
}

.topbar a {
  color: #8ab4ff;
  text-decoration: none;
  font-size: 14px;
}

#bp-web-widget {
  position: fixed !important;
  top: 56px !important;
  left: 0;
  width: 100%;
  height: calc(100% - 56px);
}
</style>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "TA_CLE_API",
  authDomain: "TON_PROJET.firebaseapp.com",
  projectId: "TON_PROJET",
  appId: "TON_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// IMPORTANT : attendre la vraie valeur
onAuthStateChanged(auth, (user) => {
  if (user) {
    document.body.classList.remove("locked");
    window.dispatchEvent(new Event("user-authenticated"));
  } else {
    window.location.replace("/login.html");
  }
});
</script>

<!-- ===== BOTPRESS ===== -->
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
</head>

<body class="locked">

<div class="topbar">
  <a href="/">← Retour au site</a>
</div>

<script>
window.addEventListener("user-authenticated", () => {

  window.botpressWebChat.init({
    host: "https://cdn.botpress.cloud/webchat/v1",
    botId: "e4fdf004-40f4-4904-b6a8-53eb475d506e",
    clientId: "9efd43de-fb4a-4a8a-abf5-42d69fb1b5a7",
    hideWidget: true,
    showCloseButton: false,
    theme: "dark",
    botName: "Alice",
    composerPlaceholder: "Parlez à Alice…"
  });

  window.botpressWebChat.onEvent(() => {
    window.botpressWebChat.sendEvent({ type: "show" });
  }, ["LIFECYCLE.LOADED"]);

});
</script>

</body>
</html>
