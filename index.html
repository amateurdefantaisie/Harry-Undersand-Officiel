<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Harry Undersand — Développeur & Solutions IA</title>

<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⛩️</text></svg>">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0b141a;--card:#111b21;--border:rgba(139,92,246,.35);
--violet:#8b5cf6;--violet-dark:#7c3aed;
--text:#e9edef;--muted:#8696a0;
}
body{
font-family:Inter;background:var(--bg);color:var(--text);
background-image:radial-gradient(circle at 1px 1px, rgba(255,255,255,.03) 1px, transparent 0);
background-size:24px 24px;
}
section{padding:6rem 1.5rem}
.container{max-width:1200px;margin:auto}
h1,h2,h3{font-weight:800}
p{color:var(--muted);line-height:1.7}

/* HEADER */
header{
position:fixed;top:0;width:100%;z-index:1000;
background:rgba(11,20,26,.85);
backdrop-filter:blur(20px);
border-bottom:1px solid var(--border);
}
.navbar{
max-width:1200px;margin:auto;
padding:16px 24px;
display:flex;justify-content:space-between;align-items:center;
}
.logo{color:var(--violet);font-weight:800;text-decoration:none}
.nav-links{display:flex;gap:24px}
.nav-links a{color:var(--muted);text-decoration:none}
.nav-links a:hover{color:var(--violet)}

.auth-actions{display:flex;gap:10px;align-items:center}
.auth-actions img{width:32px;height:32px;border-radius:50%}

.burger{display:none;font-size:1.6rem;cursor:pointer}

/* HERO */
.hero{padding-top:180px;text-align:center}
.hero h1{font-size:3rem}
.hero span{color:var(--violet)}
.hero p{margin:22px auto;max-width:780px}

.btn{
padding:14px 26px;border-radius:30px;border:none;
cursor:pointer;font-weight:600;text-decoration:none;
}
.btn-primary{background:linear-gradient(135deg,var(--violet),var(--violet-dark));color:white}
.btn-outline{background:none;border:1px solid var(--border);color:white}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:28px;margin-top:40px;
}
.card{
background:var(--card);border:1px solid var(--border);
border-radius:20px;padding:28px;
transition:.35s;text-decoration:none;color:inherit;
}
.card:hover{transform:translateY(-6px);box-shadow:0 0 30px rgba(139,92,246,.35)}
.card i{font-size:2.2rem;color:var(--violet);margin-bottom:14px}

/* MOBILE */
@media(max-width:900px){
.nav-links{
position:absolute;top:70px;left:0;width:100%;
background:#0b141a;flex-direction:column;
padding:20px;display:none;
}
.nav-links.show{display:flex}
.burger{display:block}
}

footer{text-align:center;padding:4rem 1.5rem;color:#6b7280}
</style>
</head>

<body>

<header>
<div class="navbar">
<a class="logo" href="/">彡『 Amateur De Fantaisie 』彡</a>

<div class="burger" onclick="toggleMenu()">
<i class="fas fa-bars"></i>
</div>

<nav class="nav-links" id="menu">
<a href="services.html">Services</a>
<a href="chatbot.html">Chatbots</a>
<a href="hosting.html">Hébergement</a>
<a href="streaming.html">Streaming</a>
<a href="dashboard.html">Tableau de bord</a>
<a href="contact.html">Contact</a>
</nav>

<div class="auth-actions" id="authActions">
<button class="btn btn-outline" id="loginBtn">Connexion</button>
<button class="btn btn-primary" id="registerBtn">Créer un compte</button>
</div>

<div class="auth-actions" id="userActions" style="display:none">
<img id="userPhoto">
<span id="userName"></span>
<button class="btn btn-outline" id="logoutBtn">Déconnexion</button>
</div>
</div>
</header>

<section class="hero">
<h1>Harry Undersand<br><span>Développeur & Architecte IA</span></h1>
<p>Solutions IA, automatisation WhatsApp, streaming premium et cloud sécurisé.</p>
</section>

<footer>
© 2026 — Amateur De Fantaisie
</footer>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("show");
}
</script>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
getAuth,
onAuthStateChanged,
signOut
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyBdo7NO1PnAa90PhEhuzpllkB1ESGZu3J8",
authDomain: "harry-undersand.firebaseapp.com",
projectId: "harry-undersand"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const authActions = document.getElementById("authActions");
const userActions = document.getElementById("userActions");

onAuthStateChanged(auth, user => {
if (!user) {
authActions.style.display = "flex";
userActions.style.display = "none";
return;
}

authActions.style.display = "none";
userActions.style.display = "flex";
document.getElementById("userName").textContent = user.displayName || user.email;
document.getElementById("userPhoto").src =
user.photoURL || "https://i.imgur.com/6VBx3io.png";
});

document.getElementById("logoutBtn").onclick = async () => {
await signOut(auth);
window.location.reload();
};
</script>

</body>
</html>
