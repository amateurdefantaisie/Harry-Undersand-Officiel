<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Alice — Assistant IA</title>

  <meta name="description" content="Discutez avec Alice, l’assistante IA intelligente." />
  <meta name="theme-color" content="#ffffff" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .top-bar {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 14px;
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
      z-index: 10;
    }

    .back-btn {
      color: #3276ea;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    .chatbot-wrapper {
      position: fixed;
      inset: 52px 0 0 0;
      animation: fadeIn 0.3s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header class="top-bar">
    <a href="/" class="back-btn">← Retour au site</a>
  </header>

  <div class="chatbot-wrapper">
    <iframe
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/23/20251210230142-Z03GGRUZ.json"
      allow="microphone; clipboard-write"
      loading="eager"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
