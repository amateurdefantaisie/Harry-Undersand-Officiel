<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Alice — Assistant IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== STYLE GLOBAL ===== -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0d12;
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
    }

    /* Bouton retour */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }

    .top-bar a {
      color: #8ab4ff;
      text-decoration: none;
      font-size: 14px;
    }

    /* Chat plein écran */
    iframe {
      position: fixed;
      top: 48px;
      left: 0;
      width: 100%;
      height: calc(100% - 48px);
      border: none;
    }

    /* Masqué tant que Firebase n’a pas validé */
    body.locked iframe {
      display: none;
    }
  </style>

  <!-- ===== FIREBASE ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TA_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.body.classList.add("locked");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // ❌ pas connecté → redirection
        window.location.href = "/connexion.html";
      } else {
        // ✅ connecté → affichage du chat
        document.body.classList.remove("locked");
      }
    });
  </script>
</head>

<body class="locked">

  <!-- BARRE HAUT -->
  <div class="top-bar">
    <a href="/">← Retour au site</a>
  </div>

  <!-- BOTPRESS SHAREABLE -->
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/23/20251210230142-Z03GGRUZ.json"
    allow="microphone; camera"
  ></iframe>

</body>
</html>
