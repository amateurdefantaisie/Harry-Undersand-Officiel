<!-- FIREBASE AUTH SYSTEM -->
<!-- ===================== -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
getAuth,
GoogleAuthProvider,
GithubAuthProvider,
FacebookAuthProvider,
signInWithPopup,
signOut,
onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyBdo7NO1PnAa90PhEhuzpllkB1ESGZu3J8",
authDomain: "harry-undersand.firebaseapp.com",
projectId: "harry-undersand",
appId: "1:1008823909561:web:9a8b4b46cab592972f6f68"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const googleProvider = new GoogleAuthProvider();
const githubProvider = new GithubAuthProvider();
const facebookProvider = new FacebookAuthProvider();

window.loginGoogle = () => signInWithPopup(auth, googleProvider);
window.loginGithub = () => signInWithPopup(auth, githubProvider);
window.loginFacebook = () => signInWithPopup(auth, facebookProvider);
window.logout = () => signOut(auth);

onAuthStateChanged(auth, (user) => {
const authArea = document.getElementById("auth-area");
if(user){
authArea.innerHTML = `
<span class="user-name">${user.displayName}</span>
<button class="auth-btn" onclick="logout()">Déconnexion</button>
`;
}else{
authArea.innerHTML = `
<button class="auth-btn" onclick="loginGoogle()">Connexion</button>
`;
}
});
</script>
