<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alice â€” Assistant IA</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b0f1a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Wrapper fullscreen */
    .chatbot-wrapper {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #0b0f1a;
      animation: fadeIn 0.35s ease-out;
    }

    /* Iframe Botpress */
    .chatbot-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ðŸ”¥ MASQUE HEADER BOTPRESS */
    .botpress-header-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px; /* hauteur du header Botpress */
      background: #0b0f1a;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Mobile safe */
    @media (max-width: 600px) {
      html, body {
        height: 100dvh;
      }

      .chatbot-wrapper {
        height: 100dvh;
      }

      .botpress-header-mask {
        height: 56px; /* mobile */
      }
    }
  </style>
</head>

<body>
  <!-- Masque du header Botpress -->
  <div class="botpress-header-mask"></div>

  <!-- Chatbot -->
  <div class="chatbot-wrapper">
    <iframe
      src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/23/20251210230142-Z03GGRUZ.json"
      allow="microphone; clipboard-write"
      loading="eager"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
